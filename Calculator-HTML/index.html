<!DOCTYPE html>
<html>
    <head>
        <title> Calculator HTML </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS from a CDN. -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./index.css" rel="stylesheet">
        <script src="./index.js"></script>
    <head>
    <body>
        <h1>Calculadora using CSS Grid</h1>
        
        
        <div class="grid-container">
            <input type="text" class="grid-item" id="result" value="0">
            
            <input type="button" class="grid-item" id="itemAC" value="AC" onclick="clr()">
            <input type="button" class="grid-item icon" value=&#8634; onclick="clr()"> 
            <input type="button" class="grid_item operator" value="/" onclick="setOperation('/')"/> 

            <input type="button" class="grid-item" value="7" onclick="dis('7')"> 
            <input type="button" class="grid-item" value="8" onclick="dis('8')"> 
            <input type="button" class="grid-item" value="9" onclick="dis('9')"> 
            <input type="button" class="grid_item operator" value="x" onclick="setOperation('*')"/> 
            
            <input type="button" class="grid-item" value="4" onclick="dis('4')">   
            <input type="button" class="grid-item" value="5" onclick="dis('5')"> 
            <input type="button" class="grid-item" value="6" onclick="dis('6')"> 
            <input type="button" class="grid_item operator" value="-" onclick="setOperation('-')"/>
            
            <input type="button" class="grid-item" value="1" onclick="dis('1')"> 
            <input type="button" class="grid-item" value="2" onclick="dis('2')"> 
            <input type="button" class="grid-item" value="3" onclick="dis('3')"> 
            <input type="button" class="grid_item operator" value="+" onclick="setOperation('+')"/>
            
            <input type="button" class="grid-item" id="item0" value="0" onclick="dis('0')"> 
            <input type="button" class="grid-item" value="," onclick="dis('.')">
            <input type="button" class="grid_item operator" value="=" onclick="equal()">
          </div>
